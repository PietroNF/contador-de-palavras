<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Palavras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <textarea
          id="texto-area"
          rows=8"
          placeholder="Comece a digitar aqui..."
        ></textarea>
      </div>
      <div class="count">
        <div>
          <h5 id="p-count">0</h5>
          <p>Palavras</p>
        </div>
        <div>
          <h5 id="cara-count">0</h5>
          <p>Caracteres</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
